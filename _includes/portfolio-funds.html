<section id="portfolio" class="download bg-primary text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2 class="section-heading">Avez-vous une meilleure idée ? <i style="color:#21cddb" class="fa fa-globe"></i></h2>
                <p>Nous sommes ouverts à n'importe quel type d'aide, n'hésitez pas à nous <a style="color: white" href="#contact">contacter</a> !</p>
                <hr>
                {% if site.data-ad-client %}
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- jekynewage -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="{{ site.data-ad-client }}"
                    data-ad-slot="{{ site.data-ad-slot }}"
                    data-ad-format="auto"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                {% endif %}
                <hr>
                <h3>Par exemple en cliquant sur la publicité juste au-dessus</h3>
            </div>
        </div>
    </div>
